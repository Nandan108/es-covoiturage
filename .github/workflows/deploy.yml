name: Deploy to Infomaniak

on:
  push:
    branches: [main] # or your deployment branch

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none
          extensions: mbstring, sqlite3, pdo_sqlite

      - name: ğŸ“¦ Install API dependencies
        working-directory: api
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: ğŸ§¹ Static analysis (Psalm)
        working-directory: api
        run: vendor/bin/psalm --output-format=github

      - name: ğŸ§ª Run API tests
        working-directory: api
        env:
          APP_ENV: testing
        run: |
          cp .env.testing .env
          php -r "file_exists('database/database.sqlite') || touch('database/database.sqlite');"
          php artisan test --without-tty --stop-on-failure

  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: ğŸ“¦ Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: ğŸ§ª Run UI tests
        working-directory: ui
        env:
          CI: true
        run: npm test -- --run

  deploy-staging:
    runs-on: ubuntu-latest
    needs:
      - api-tests
      - ui-tests
    environment:
      name: staging # Infomaniak hosting
      url: ${{ vars.DEPLOY_URL }}
    env:
      DEPLOY_TARGET: ${{ vars.DEPLOY_DIR }}
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§± Build UI
        working-directory: ui
        run: |
          npm ci
          npm run build

      - name: ğŸ“¦ Upload UI build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist
          retention-days: 1

      - name: Validate deploy key
        run: |
          cat <<'EOF' > key.pem
          ${{ secrets.DEPLOY_SSH_KEY }}
          EOF
          chmod 600 key.pem
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ vars.DEPLOY_USER }}@${{ vars.DEPLOY_HOST }} 'echo ok'

      - name: ğŸš€ Upload UI to staging/public
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          source: ui/dist/*
          # Copies artifacts on ui/dist/* to /public/ui/dist/* on server
          target: ${{ env.DEPLOY_TARGET }}

      - name: ğŸš€ Git fetch and reset --hard on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_TARGET }}
            rm -rf public/ # Clear out old files
            git fetch origin
            git reset --hard origin/main # public/ is re-created from repo
            mv ui/dist/* public/ # Move built files to public/
            cd api
            /opt/php8.4/bin/composer install --no-dev --optimize-autoloader
            /opt/php8.4/bin/php artisan migrate --force
            /opt/php8.4/bin/php artisan optimize

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      url: ${{ vars.DEPLOY_URL }}
    env:
      DEPLOY_TARGET: ${{ vars.DEPLOY_DIR }}
    steps:
      - name: â¬‡ï¸ Checkout (production)
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download UI build artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

      - name: ğŸš€ Upload UI to production/public
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          source: ui/dist/*
          target: ${{ env.DEPLOY_TARGET }}

      - name: ğŸš€ Git fetch and reset --hard on production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_TARGET }}
            rm -rf public/ # Clear out old files
            git fetch origin
            git reset --hard origin/main # public/ is re-created from repo
            mv ui/dist/* public/ # Move built files to public/
            cd api
            /opt/php8.4/bin/composer install --no-dev --optimize-autoloader
            /opt/php8.4/bin/php artisan migrate --force
            /opt/php8.4/bin/php artisan optimize
