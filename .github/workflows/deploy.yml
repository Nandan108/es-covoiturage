name: Deploy to Infomaniak

on:
  push:
    branches: [main] # or your deployment branch

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none
          extensions: mbstring, sqlite3, pdo_sqlite

      - name: ğŸ“¦ Install API dependencies
        working-directory: api
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: ğŸ§¹ Static analysis (Psalm)
        working-directory: api
        run: vendor/bin/psalm --output-format=github

      - name: ğŸ§ª Run API tests
        working-directory: api
        env:
          APP_ENV: testing
        run: |
          cp .env.testing .env
          php -r "file_exists('database/database.sqlite') || touch('database/database.sqlite');"
          php artisan test --without-tty --stop-on-failure

  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: ğŸ“¦ Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: ğŸ§ª Run UI tests
        working-directory: ui
        env:
          CI: true
        run: npm test -- --run

  deploy:
    runs-on: ubuntu-latest
    needs:
      - api-tests
      - ui-tests
    environment: Infomaniak hosting
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§± Build UI
        working-directory: ui
        run: |
          npm ci
          npm run build

      - name: ğŸš€ Upload UI to /public
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          source: ui/dist/*
          # Looks like it copies ui/dist/* to /public/ui/dist/* on server
          target: ${{ vars.DEPLOY_DIR }}

      - name: ğŸš€ Git fetch and reset on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ vars.DEPLOY_DIR }}
            rm -rf public/ # Clear out old files
            git fetch origin
            git reset --hard origin/main # public/ is re-created from repo
            mv ui/dist/* public/ # Move built files to public/
            cd api
            /opt/php8.4/bin/composer install --no-dev --optimize-autoloader
            /opt/php8.4/bin/php artisan migrate --force
            /opt/php8.4/bin/php artisan config:clear
            /opt/php8.4/bin/php artisan config:cache
            /opt/php8.4/bin/php artisan route:clear
            /opt/php8.4/bin/php artisan route:cache
            /opt/php8.4/bin/php artisan view:clear
            /opt/php8.4/bin/php artisan view:cache
